<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمرین جمع دو رقمی</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>



<body>
    <div class="container">
        <!-- <h2>تمرین جمع دو رقمی</h2> -->
        <div class="hamburger-menu">
            <button id="hamburger-btn">☰</button>
        </div>

        <div id="settings-panel" class="settings-panel hidden">
            <!-- <h3>تنظیمات</h3> -->

            <!-- عملیات ریاضی -->
            <fieldset>
                <legend>نوع عملیات</legend>
                <label><input type="radio" name="operation" value="add" checked> جمع</label>
                <label><input type="radio" name="operation" value="subtract"> تفریق</label>
            </fieldset>

            <!-- تعداد رقم -->
            <fieldset>
                <legend>تعداد رقم</legend>
                <label><input type="radio" name="digits" value="1"> یک رقمی</label>
                <label><input type="radio" name="digits" value="2" checked> دو رقمی</label>
            </fieldset>

            <!-- حالت نمایش -->
            <fieldset>
                <legend>حالت نمایش</legend>
                <label><input type="radio" name="layout" value="horizontal" checked> خطی</label>
                <label><input type="radio" name="layout" value="vertical"> عمودی</label>
            </fieldset>
        </div>




        <div id="main-container"></div> <!-- محل نمایش مراحل -->
    </div>

    <!-- صفحه‌کلید عددی -->
    <div class="keyboard-bar">
        <div class="key-container">
            <!-- دکمه‌ های عددی -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
